<!doctype html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
  </head>
  <body>
    <div class="min-h-screen max-w-screen-sm mx-auto px-6">
      <div class="w-full">
        <header
          class="relative h-[60px] flex items-center justify-center border-b border-gray-200"
        >
          <img
            src="/public/icons/back.svg"
            class="absolute left-0 w-6 h-6 hover:cursor-pointer"
          />
          <div class="text-center text-[24px] font-bold">글쓰기</div>
        </header>

        <form class="max-w-screen-sm purple-100">
          <div class="mt-5">
            <label for="subject" class="text-[16px] font-bold mb-2">제목</label>
            <input
              type="text"
              id="subject"
              placeholder="제목"
              class="mt-1 block w-full h-[32px] pl-3 border-2 border-[#999] rounded-lg focus:outline-none focus:ring-primary focus:border-primary"
            />
          </div>

          <fieldset class="mt-7">
            <legend class="text-[16px] font-bold mb-2">위치</legend>
            <div
              class="max-w-screen-sm h-24 bg-slate-500 mb-7 rounded-lg flex items-center justify-center"
            >
              지도
            </div>
            <input
              type="text"
              id="address"
              placeholder="상세 주소"
              class="mt-1 block w-full h-[32px] pl-3 border-2 border-[#999] rounded-lg focus:outline-none focus:ring-primary focus:border-primary"
            />
          </fieldset>

          <fieldset class="mt-7">
            <legend class="text-[16px] font-bold mb-2">근무 조건</legend>

            <input
              type="text"
              id="store"
              placeholder="상호명"
              class="mt-1 block w-full h-[32px] pl-3 border-2 border-[#999] rounded-lg focus:outline-none focus:ring-primary focus:border-primary"
            />

            <input
              type="number"
              id="pay"
              placeholder="급여"
              class="mt-7 block w-full h-[32px] pl-3 border-2 border-[#999] rounded-lg focus:outline-none focus:ring-primary focus:border-primary"
            />

            <input
              type="text"
              id="timeInput"
              placeholder="근무 시간은 00:00 ~ 00:00 형식으로 작성해주세요."
              class="mt-7 block w-full h-[32px] pl-3 border-2 border-[#999] rounded-lg focus:outline-none focus:ring-primary focus:border-primary"
            />

            <div>
              <input
                type="date"
                id="dateInput"
                class="mt-7 block w-full h-[32px] pl-3 border-2 border-[#999] rounded-lg focus:outline-none focus:ring-primary focus:border-primary text-gray-400"
              />
            </div>
          </fieldset>

          <fieldset class="mt-7">
            <legend class="text-[16px] font-bold mb-2">근무 조건</legend>
            <textarea
              id="workCondition"
              rows="10"
              placeholder="업무에 대한 자세한 설명"
              class="mt-1 block w-full h-[120px] p-3 border-2 border-[#999] rounded-lg focus:outline-none focus:ring-primary focus:border-primary"
            ></textarea>
          </fieldset>

          <div>
            <button
              type="submit"
              class="w-full mt-11 rounded-lg h-12 text-white font-bold bg-[#8C6FEE]"
            >
              등록
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
